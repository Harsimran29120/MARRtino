<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../pics/logo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <h2 class="active"> Sign In </h2>

            <form id="login-form">
                <input type="text" name="username" id="username-field" class="fadeIn second" placeholder="Username">
                <input type="text" name="password" id="password-field" class="fadeIn third" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit" class="fadeIn fourth">
            </form>


        </div>
    </div>
    
<script src="./file.js"></script>
</body>

</html>
